<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special üíñ</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: #ffebeb;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
        }
        
        .header {
            background: url('https://img.icons8.com/color/96/000000/hearts.png') repeat;
            padding: 40px;
            animation: pulse 2s infinite;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
            max-width: 800px;
            margin: 40px auto;
            transform: scale(0.95);
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #ff3366;
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: textGlow 2s ease-in-out infinite;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin: 40px 0;
        }

        .bear-img {
            width: 250px;
            animation: bounce 2s ease-in-out infinite;
            transition: transform 0.3s;
        }

        .bear-img:hover {
            transform: rotate(-10deg);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }

        button {
            padding: 20px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            color: white;
        }

        #noBtn {
            background: linear-gradient(45deg, #cccccc, #e0e0e0);
            color: #666;
        }

        button:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        #response {
            font-size: 2.5em;
            margin: 40px 0;
            color: #ff3366;
            animation: heartbeat 1.5s infinite;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 3s infinite;
            opacity: 0;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes textGlow {
            0% { text-shadow: 2px 2px 4px rgba(255,51,102,0.3); }
            50% { text-shadow: 4px 4px 8px rgba(255,51,102,0.6); }
            100% { text-shadow: 2px 2px 4px rgba(255,51,102,0.3); }
        }

        @keyframes pulse {
            0% { background-size: 100px; }
            50% { background-size: 110px; }
            100% { background-size: 100px; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(0.95); }
            50% { transform: translateY(-20px) scale(1); }
        }

        .gif-container {
            margin: 30px 0;
        }

        .valentine-gif {
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .valentine-gif:hover {
            transform: rotate(5deg) scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header"></div>
    
    <div class="container">
        <h1>üêªüíñ Will You Be My Valentine? üíñüåπ</h1>
        
        <div class="content">
            <img src="https://i.imgur.com/rY9INHo.png" alt="Cute Bear" class="bear-img">
            <div>
                <p style="font-size: 1.2em; color: #666; max-width: 300px;">
                    "Every moment with you is special... Will you make me the happiest person this Valentine's Day?"
                </p>
            </div>
        </div>

        <div class="gif-container">
            <img src="https://media.giphy.com/media/l4FGo6Td6wBO7pABy/giphy.gif" alt="Hearts" class="valentine-gif">
        </div>

        <div class="buttons">
            <button id="yesBtn">YES! üòç</button>
            <button id="noBtn">No üò¢</button>
        </div>
        <div id="response"></div>
    </div>

    <div class="hearts" id="heartsContainer"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');
        const heartsContainer = document.getElementById('heartsContainer');
        const container = document.querySelector('.container');

        yesBtn.addEventListener('click', () => {
            response.innerHTML = "YAY! You've made my day! üéâüíñüåà";
            document.querySelector('.buttons').style.display = 'none';
            createHearts();
            container.style.animation = 'bounce 1s ease infinite';
            addConfetti();
        });

        noBtn.addEventListener('click', () => {
            response.innerHTML = "Goodbye... my heart is broken üíî";
            document.querySelector('.buttons').style.display = 'none';
            container.style.animation = 'shake 0.5s ease infinite';
        });

        function createHearts() {
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'üíñ';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function addConfetti() {
            const colors = ['#ff3366', '#ff8c66', '#66ff66', '#668cff'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear`;
                document.body.appendChild(confetti);
            }
        }

        noBtn.addEventListener('mouseover', () => {
            noBtn.style.transform = `translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) rotate(${Math.random() * 360}deg)`;
        });

        // Add keyframe animation for confetti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confetti-fall {
                0% { transform: translateY(-100vh) rotate(0deg); }
                100% { transform: translateY(100vh) rotate(720deg); }
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

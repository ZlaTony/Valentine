<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            max-width: 600px;
        }
        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .bear-img {
            width: 200px;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #yesBtn {
            background-color: #ff4d4d;
            color: white;
        }
        #noBtn {
            background-color: #cccccc;
            color: #666;
        }
        button:hover {
            transform: scale(1.1);
        }
        #response {
            font-size: 2em;
            margin-top: 30px;
            color: #ff4d4d;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêªüíñ Will You Be My Valentine? üíñ</h1>
        <img src="https://i.imgur.com/rY9INHo.png" alt="Cute Bear" class="bear-img">
        <div class="buttons">
            <button id="yesBtn">YES! üò∫</button>
            <button id="noBtn">No üòø</button>
        </div>
        <div id="response"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');

        yesBtn.addEventListener('click', () => {
            response.innerHTML = "I love you Karen! üíñüòª";
            document.querySelector('.buttons').style.display = 'none';
        });

        noBtn.addEventListener('click', () => {
            response.innerHTML = "Why must you MU üò¢üíî";
            document.querySelector('.buttons').style.display = 'none';
        });

        noBtn.addEventListener('mouseover', () => {
            noBtn.style.transform = `translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px)`;
        });
    </script>
</body>
</html>

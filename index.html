<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special ðŸ’–</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ffe6e6;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px;
            position: relative;
            z-index: 1;
            transition: all 0.3s;
        }
        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }
        .cat-container {
            margin: 20px 0;
            position: relative;
        }
        .cat {
            width: 200px;
            animation: float 3s ease-in-out infinite;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #yesBtn {
            background: #ff4d4d;
            color: white;
        }
        #noBtn {
            background: #cccccc;
            color: #666;
        }
        button:hover {
            transform: scale(1.1);
        }
        #response {
            font-size: 2em;
            margin: 20px 0;
            color: #ff4d4d;
        }
        .love-message {
            font-size: 2em;
            color: #ff4d4d;
            animation: loveGlow 2s infinite;
            margin-top: 20px;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            animation: heartFloat 3s linear infinite;
            opacity: 0;
        }

        /* Animations */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes catDance {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        @keyframes loveGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(255,77,77,0.5); }
            50% { text-shadow: 0 0 20px rgba(255,77,77,1); }
        }
        @keyframes heartFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            75% { transform: translateX(15px); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’– Will You Be My Valentine? ðŸ’–</h1>
        
        <div class="cat-container">
            <img src="data:image/gif;base64,R0lGODlhQABAAKECAAAAAP8AAP///////yH5BAEKAAIALAAAAABAAEAAAAIjVI4Wye4vPJzqrmNcGjZcx3XQ6JXmiBw5JmWqrm3svrDwTLd+AQA7" 
                 alt="Cute Cat" 
                 class="cat"
                 id="cat">
        </div>

        <div class="buttons">
            <button id="yesBtn">YES! ðŸ˜»</button>
            <button id="noBtn">No ðŸ˜¿</button>
        </div>
        
        <div id="response"></div>
        <div class="love-message hidden" id="loveMessage">I love you Baby! ðŸ’–ðŸ˜»</div>
    </div>

    <div class="hearts" id="heartsContainer"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');
        const heartsContainer = document.getElementById('heartsContainer');
        const loveMessage = document.getElementById('loveMessage');
        const cat = document.getElementById('cat');
        const container = document.querySelector('.container');

        yesBtn.addEventListener('click', () => {
            response.textContent = "YAY! ðŸŽ‰";
            document.querySelector('.buttons').style.display = 'none';
            loveMessage.classList.remove('hidden');
            cat.style.animation = 'catDance 0.8s infinite';
            createHearts();
            container.style.transform = 'scale(1.05)';
            container.style.background = 'linear-gradient(45deg, #fff, #ffe6e6)';
        });

        noBtn.addEventListener('click', () => {
            response.textContent = "Goodbye... ðŸ˜¢";
            document.querySelector('.buttons').style.display = 'none';
            container.style.animation = 'shake 0.5s ease infinite';
        });

        function createHearts() {
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'ðŸ’–';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        noBtn.addEventListener('mouseover', () => {
            noBtn.style.transform = `translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px)`;
        });

        // Add custom animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes catDance {
                0% { transform: rotate(-10deg) scale(1.1); }
                50% { transform: rotate(10deg) scale(1.2); }
                100% { transform: rotate(-10deg) scale(1.1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

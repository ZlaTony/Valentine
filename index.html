<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            max-width: 600px;
        }
        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .heart-container {
            margin: 40px 0;
            position: relative;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        .animated-heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 0 auto;
        }
        .animated-heart::before,
        .animated-heart::after {
            content: '';
            position: absolute;
            top: 0;
            width: 52px;
            height: 80px;
            border-radius: 50px 50px 0 0;
            background-color: #ff4d4d;
        }
        .animated-heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .animated-heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #yesBtn {
            background-color: #ff4d4d;
            color: white;
        }
        #noBtn {
            background-color: #cccccc;
            color: #666;
        }
        button:hover {
            transform: scale(1.1);
        }
        #response {
            font-size: 2em;
            margin-top: 30px;
            color: #ff4d4d;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’– Will You Be My Valentine? ðŸ’–</h1>
        <div class="heart-container">
            <div class="animated-heart"></div>
        </div>
        <div class="buttons">
            <button id="yesBtn">YES! ðŸ˜º</button>
            <button id="noBtn">No ðŸ˜¿</button>
        </div>
        <div id="response"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');

        yesBtn.addEventListener('click', () => {
            response.innerHTML = "Thank You BabyðŸ’–ðŸ˜» DM me for your Valentine Package";
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.heart-container').style.animation = 'heartbeat 0.8s ease-in-out infinite';
        });

        noBtn.addEventListener('click', () => {
            response.innerHTML = "Refresh your page and press YesðŸ™„, I have Valentine package for you";
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.heart-container').style.animation = 'none';
        });

        noBtn.addEventListener('mouseover', () => {
            noBtn.style.transform = `translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px)`;
        });
    </script>
</body>
</html>
